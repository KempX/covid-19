<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>COVID-19</title>
</head>
<body>
    <div id="container" style="width:100%; height:400px;"></div>
</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">

    let myChart;

    document.addEventListener('DOMContentLoaded', function () {
        myChart = Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'COVID-19 Cases Switzerland'
            },
            xAxis: {
                title: {
                    text: 'Date'
                },
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Cases'
                }
            },
            series: [{
                name: 'Cases Switzerland',
                data: []
            }]
        });
    });

    const requestOptions = {
        method: 'GET',
        redirect: 'follow'
    };

    fetch("https://api.covid19api.com/country/switzerland/status/confirmed?from=2020-02-01T00:00:00Z&to=2020-05-31T00:00:00Z", requestOptions)
        .then(response => response.json())
        .then(data => {
            for(let i = 0; i < data.length; i++){
                let point = [new Date(data[i].Date).getTime(), data[i].Cases];
                // console.log(point);
                myChart.series[0].addPoint(point, true);
            }
        })
        .catch(error => console.log('error', error))
        .then(result => console.log(result));

</script>
</html>
